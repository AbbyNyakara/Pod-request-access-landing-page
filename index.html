<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pod request access landing page challenge from Frontend Mentor by Maria Fernanda Medina Eusse" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <header>
      <img src="assets/desktop/logo.svg" alt="Pod" width="134.85px" height="56px" />
    </header>
    <main>
      <h1>Publish your podcasts <span>everywhere.</span></h1>
      <p>
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <form onsubmit="return false">
        <label for="email">Email address</label>
        <input type="text" id="email" placeholder="Email address" />
        <p id="alertMessage"></p>
        <button type="submit" onclick="inputValidation()">Request access</button>
      </form>
      <div class="logos">
        <img src="assets/desktop/spotify.svg" alt="Spotify" width="56px" height="17px" class="spotify" />
        <img src="assets/desktop/apple-podcast.svg" alt="Apple Podcast" width="45px" height="17px" class="apple" />
        <img src="assets/desktop/google-podcasts.svg" alt="Google Podcasts" width="73px" height="11px" class="google" />
        <img src="assets/desktop/pocket-casts.svg" alt="Pocket Casts" width="77px" height="15px"  class="pocket" />
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
